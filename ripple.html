<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    .circle{
        width: 300px;
        height: 300px;
        background-color: #7bed9f;
        border-radius: 50%;
    }
    .circle1{
        position: relative;
    }
    .circle2{
        position: absolute;
        animation: 2s ease-in-out ripple infinite;
    }
    @keyframes ripple{
        0%{
            opacity: 1;
            transform: scale(1);
        }
        100%{
            opacity: 0;
            transform: scale(1.5);
        }
    }
</style>
<body>
    <div class="circle circle1">
        <div class="circle circle2"></div>
    </div>
</body>
</html>
