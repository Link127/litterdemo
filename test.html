<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>时尚大师多</span>
    <div class="foo">
        <span>点击隐藏</span>
        <span>点击隐藏</span>
    </div>
    <script src="jquery/jquery-3.5.1.js"></script>
    <script>
         $(document).ready(function(){
           $("div.foo").click(function(){
               $(this).hide()
           })
       })
    </script>
</body>

</html>
